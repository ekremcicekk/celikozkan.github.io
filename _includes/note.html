{% if include.not %}
<div class="alert alert-info" role="alert"><i class="fa fa-info-circle"></i> <b>Not: </b> {{ include.not }} </div>
{% endif %}

{% if include.ipucu %}
<div class="alert alert-success" role="alert"><i class="fa fa-check-square-o"></i> <b>İpucu: </b> T{{ include.ipucu }} </div>
{% endif %}

{% if include.uyari %}
<div class="alert alert-danger" role="alert"><i class="fa fa-exclamation-circle"></i> <b>Uyarı: </b> {{ include.uyari }} </div>
{% endif %}

{% if include.onemli %}
<div class="alert alert-warning" role="alert"><i class="fa fa-warning"></i> <b>Önemli: </b> {{ include.onemli }} </div>
{% endif %}
