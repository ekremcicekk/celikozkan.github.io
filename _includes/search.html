<div class="search-box">
  <div class="wrapper">
    <div class="search-grid">
      <form class="search-form">
        <div id="search-container">
          <input type="text" id="search-input" class="search" placeholder="Ara">
        </div>
      </form>
      <ul id="results-container" class="results-search"></ul>
      <div class="icon-close-container">
        <span class="search-icon-close"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
</div>

<script src="{{site.baseurl}}/assets/js/jquery-3.2.1.min.js"></script>
<script src="{{site.baseurl}}/assets/js/jekyll-search.js"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{site.baseurl}}/search.json',
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: 'Sonuç bulunamadı',
  fuzzy: false,
  exclude: ['Welcome']
});

$(function () {
// Cache variables for increased performance on devices with slow CPUs.
var flexContainer = $('div.flex-container')
var searchBox = $('.search-box')
var searchClose = $('.search-icon-close')
var searchInput = $('#search-input')

// Search Settings
$('.search-icon').click(function (e) {
  e.preventDefault()
  searchBox.toggleClass('search-active')
  searchInput.focus()

  if (searchBox.hasClass('search-active')) {
    searchClose.click(function (e) {
      e.preventDefault()
      searchBox.removeClass('search-active')
    })
  }
})
})
</script>
